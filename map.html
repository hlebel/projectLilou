<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Écran avec Conteneur Fixé</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 15%;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-end;
            padding-top: 20px;
            box-sizing: border-box;
            transition: width 0.3s ease;
        }
        .sidebar.collapsed {
            width: 50px;
        }
        .tab {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 120px;
            text-align: center;
            cursor: pointer;
            background-color: #FFA07A;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            transition: background-color 0.3s, transform 0.3s;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-weight: bold;
            color: #02011a;
        }
        .tab:hover {
            background-color: #FF7F50;
        }
        .main-container {
            flex-grow: 1;
            margin-left: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: margin-left 0.3s ease;
        }

        .tab.bibliographie {
            top: 20px;
            z-index: 1;
        }
        .tab.lexique {
            top: 90px;
            background-color: #90EE90;
            z-index: 0;
        }
        .main-container.collapsed {
            margin-left: 50px;
        }

    </style>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const sidebar = document.querySelector('.sidebar');
        const tabBibliographie = document.querySelector('.tab.bibliographie');
        const tabLexique = document.querySelector('.tab.lexique');
        const mainContainer = document.querySelector('.main-container');

        function toggleSidebar(tabToShow, tabToHide) {
            sidebar.classList.toggle('collapsed');
            mainContainer.classList.toggle('collapsed');
            if (sidebar.classList.contains('collapsed')) {
                tabToHide.style.display = 'none';
            } else {
                tabToHide.style.display = 'flex';
            }
        }

        tabBibliographie.addEventListener('click', function() {
            toggleSidebar(tabBibliographie, tabLexique);
        });

        tabLexique.addEventListener('click', function() {
            toggleSidebar(tabLexique, tabBibliographie);
        });
    });
</script>
</head>
<body>
    <div class="sidebar">
        <div class="tab bibliographie">Bibliographie</div>
        <div class="tab lexique">Lexique</div>
    </div>
    <div class="main-container">
        <!-- Contenu principal ici -->
    </div>
</body>
</html>
