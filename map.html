<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Écran avec Conteneur Fixé</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 15%;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-end;
            padding-top: 20px;
            box-sizing: border-box;
            transition: width 0.3s ease;
        }
        .sidebar.collapsed {
            width: 50px;
        }
        .tab {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 120px;
            text-align: center;
            cursor: pointer;
            background-color: #FFA07A;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            transition: background-color 0.3s, transform 0.3s;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-weight: bold;
            color: #02011a;
        }
        .tab:hover {
            background-color: #FF7F50;
        }
        .main-container {
            flex-grow: 1;
            margin-left: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: margin-left 0.3s ease;
        }

        .tab.bibliographie {
            top: 20px;
            z-index: 1;
        }
        .tab.lexique {
            top: 90px;
            background-color: #90EE90;
            z-index: 0;
        }
        .main-container.collapsed {
            margin-left: 50px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: 100vh;
        }
        
        .button {
            flex: 1 0 33.33%; /* 3 buttons per row */
            height: 33.33vh; /* Adjust this based on the aspect ratio you need */
            /* background: url('background.png') no-repeat; */
            background-size: 300% 300%; /* Adjust based on the number of buttons and their layout */
            border: none;
            cursor: pointer;
        }

        .part1 { background-position: 0% 0%; }
        .part2 { background-position: 33.33% 0%; }
        .part3 { background-position: 66.66% 0%; }
        .part4 { background-position: 0% 33.33%; }
        .part5 { background-position: 33.33% 33.33%; }
        .part6 { background-position: 66.66% 33.33%; }
        
        @media (max-width: 768px) {
            .button {
                flex: 1 0 50%; /* 2 buttons per row */
                height: 50vh;
            }
            .part1 { background-position: 0% 0%; }
            .part2 { background-position: 50% 0%; }
            .part3 { background-position: 0% 50%; }
            .part4 { background-position: 50% 50%; }
            .part5 { background-position: 0% 100%; }
            .part6 { background-position: 50% 100%; }
        }
        
        @media (max-width: 480px) {
            .button {
                flex: 1 0 100%; /* 1 button per row */
                height: 33.33vh;
            }
            .part1 { background-position: 0% 0%; }
            .part2 { background-position: 0% 33.33%; }
            .part3 { background-position: 0% 66.66%; }
            .part4 { background-position: 0% 100%; }
            .part5 { background-position: 0% 133.33%; }
            .part6 { background-position: 0% 166.66%; }
        }
    </style>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const sidebar = document.querySelector('.sidebar');
        const tabBibliographie = document.querySelector('.tab.bibliographie');
        const tabLexique = document.querySelector('.tab.lexique');
        const mainContainer = document.querySelector('.main-container');

        function toggleSidebar(tabToShow, tabToHide) {
            sidebar.classList.toggle('collapsed');
            mainContainer.classList.toggle('collapsed');
            if (sidebar.classList.contains('collapsed')) {
                tabToHide.style.display = 'none';
            } else {
                tabToHide.style.display = 'flex';
            }
        }

        tabBibliographie.addEventListener('click', function() {
            toggleSidebar(tabBibliographie, tabLexique);
        });

        tabLexique.addEventListener('click', function() {
            toggleSidebar(tabLexique, tabBibliographie);
        });
    });
</script>
</head>
<body>
    <div class="sidebar">
        <div class="tab bibliographie">Bibliographie</div>
        <div class="tab lexique">Lexique</div>
    </div>
    <!-- <div class="main-container"> -->
        <!-- Contenu principal ici -->
    <!-- </div> -->
    <div class="button-container">
        <a href="page1.html" class="button part1"></a>
        <a href="page2.html" class="button part2"></a>
        <a href="page3.html" class="button part3"></a>
        <a href="page4.html" class="button part4"></a>
        <a href="page5.html" class="button part5"></a>
        <a href="page6.html" class="button part6"></a>
    </div>
</body>
</html>
